spring:
  application:
    name: customer-service
  config:
    import: "configserver:http://localhost:8888/"
  cloud:
    config:
      fail-fast: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info
